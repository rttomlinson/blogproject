<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>Zozo's Blog</title>
		<link href="css/main.css" rel="stylesheet" type="text/css">
	</head>
	<body>
		{% if handler.valid_cookie() %}
			<a href="/blog"> <!--If wedpage has a valid cookie, send to /blog, otherwise send to /signin-->

			<a href="/">
		{% endif %}
			<header class="blog-header">
				<h1>Welcome to Zozo's Blog</h1>
			</header>
		</a>
		{% block content %}
		{% endblock %}
	</body>

</html>
