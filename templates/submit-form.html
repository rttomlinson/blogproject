{% extends "container_page.html" %}

{% block content %}
{{error}}
<form method="post">
	<label>Subject
		<input name="subject" type="text" value="{{subject}}">
	</label>

	<hr>

	<label>Content
		<textarea name="content">{{content}}</textarea>
	</label>
	<input type="submit">
</form>
{% endblock %}
{% block logout %}
<a href="/logout">Logout Here</a>
{% endblock %}
